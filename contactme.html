    <div id="contact" class="section">
        <h2 style="text-align: center;" class="section-title" id="contact-me">Contact Me</h2>
        <div class="section-content">
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="please enter your name" class="input-field">
                </div>
    
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="please enter your email" class="input-field">
                </div>
    
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="please enter your message"class="input-field"></textarea>
                </div>
    
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>
    <script>
        // JavaScript to handle form submission
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Hide the form and show the thank you message
            document.getElementById('contactForm').style.display = 'none';
            document.getElementById('thankYouMessage').classList.remove('hidden');

            // Optionally, you could handle the form data here
            // For example, using Fetch API or XMLHttpRequest to send the data to a server
        });
    </script>
